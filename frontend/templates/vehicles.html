<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CVRP System - Vehicle Setup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 30px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .vehicle-form {
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .vehicle-list {
            margin-top: 30px;
        }
        
        .vehicle-item {
            background: #f5f5f5;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .vehicle-info {
            flex: 1;
        }
        
        .vehicle-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .vehicle-details {
            color: #666;
            font-size: 14px;
        }
        
        .remove-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .remove-btn:hover {
            background: #c0392b;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
        }
        
        .btn-success {
            background: #27ae60;
            color: white;
        }
        
        .btn-success:hover {
            background: #229954;
        }
        
        .btn-secondary {
            background: #95a5a6;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #7f8c8d;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .message {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸšš Vehicle Setup</h1>
        <p class="subtitle">Define your delivery vehicles once. These will be used for all routing requests.</p>
        
        <div id="message" class="message"></div>
        
        <div class="vehicle-form">
            <h2>Add Vehicle</h2>
            <div class="form-group">
                <label for="vehicleName">Vehicle Name (e.g., DA1, DA2)</label>
                <input type="text" id="vehicleName" placeholder="DA1" required>
            </div>
            <div class="form-group">
                <label for="vehicleCapacity">Capacity (number of items)</label>
                <input type="number" id="vehicleCapacity" placeholder="50" min="1" required>
            </div>
            <div class="form-group">
                <label for="vehicleMaxDistance">Maximum Distance</label>
                <input type="number" id="vehicleMaxDistance" placeholder="1000.0" min="0" step="0.1" required>
            </div>
            <button class="btn btn-primary" onclick="addVehicle()">Add Vehicle</button>
        </div>
        
        <div class="vehicle-list">
            <h2>Defined Vehicles</h2>
            <div id="vehicleList" class="empty-state">No vehicles defined yet</div>
        </div>
        
        <div class="button-group">
            <button class="btn btn-success" onclick="saveVehicles()">Save & Continue</button>
            <button class="btn btn-secondary" onclick="clearVehicles()">Clear All</button>
        </div>
    </div>
    
    <script>
        let vehicles = [];
        
        // Load existing vehicles
        async function loadVehicles() {
            try {
                const response = await fetch('/api/vehicles');
                const data = await response.json();
                vehicles = data.vehicles || [];
                renderVehicles();
            } catch (error) {
                showMessage('Error loading vehicles: ' + error.message, 'error');
            }
        }
        
        function addVehicle() {
            const name = document.getElementById('vehicleName').value.trim();
            const capacity = parseInt(document.getElementById('vehicleCapacity').value);
            const maxDistance = parseFloat(document.getElementById('vehicleMaxDistance').value);
            
            if (!name || !capacity || !maxDistance) {
                showMessage('Please fill in all fields', 'error');
                return;
            }
            
            // Check if vehicle already exists
            if (vehicles.find(v => v.name === name)) {
                showMessage('Vehicle with this name already exists', 'error');
                return;
            }
            
            vehicles.push({ name, capacity, maxDistance });
            renderVehicles();
            
            // Clear form
            document.getElementById('vehicleName').value = '';
            document.getElementById('vehicleCapacity').value = '';
            document.getElementById('vehicleMaxDistance').value = '';
            
            showMessage('Vehicle added', 'success');
        }
        
        function removeVehicle(name) {
            vehicles = vehicles.filter(v => v.name !== name);
            renderVehicles();
            showMessage('Vehicle removed', 'success');
        }
        
        function renderVehicles() {
            const container = document.getElementById('vehicleList');
            if (vehicles.length === 0) {
                container.innerHTML = '<div class="empty-state">No vehicles defined yet</div>';
                return;
            }
            
            container.innerHTML = vehicles.map(v => `
                <div class="vehicle-item">
                    <div class="vehicle-info">
                        <div class="vehicle-name">${v.name}</div>
                        <div class="vehicle-details">Capacity: ${v.capacity} items | Max Distance: ${v.maxDistance}</div>
                    </div>
                    <button class="remove-btn" onclick="removeVehicle('${v.name}')">Remove</button>
                </div>
            `).join('');
        }
        
        async function saveVehicles() {
            if (vehicles.length === 0) {
                showMessage('Please define at least one vehicle', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/vehicles', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ vehicles })
                });
                
                const data = await response.json();
                if (data.success) {
                    showMessage(data.message, 'success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showMessage(data.error || 'Error saving vehicles', 'error');
                }
            } catch (error) {
                showMessage('Error saving vehicles: ' + error.message, 'error');
            }
        }
        
        function clearVehicles() {
            if (confirm('Are you sure you want to clear all vehicles?')) {
                vehicles = [];
                renderVehicles();
                showMessage('All vehicles cleared', 'success');
            }
        }
        
        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = `message ${type}`;
            msg.style.display = 'block';
            setTimeout(() => {
                msg.style.display = 'none';
            }, 3000);
        }
        
        // Load on page load
        loadVehicles();
    </script>
</body>
</html>
